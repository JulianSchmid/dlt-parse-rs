language: rust

sudo: required

rust:
  - stable
  - beta
  - nightly

os:
  - linux
  - osx


matrix:
  allow_failures:
    - rust: nightly

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

after_success:
  - ./.travis/calculate_coverage.sh